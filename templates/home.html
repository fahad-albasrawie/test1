<html lang="en">
<head>

      crossorigin="anonymous"
    />
    <title id="my_title">Ciyaarta Af Soomaaliga</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="home_style.css">
    <style>
        [class*='col']{
            padding: 1rem;
            background-color: rgb(30, 146, 208);
            border: 2px solid rgb(255, 243, 243);
            color: #fff;
        }
        #title_name{
          font-family: "Lucida Console", "Courier New", monospace;
          text-align: center;
          font-weight: 900;
          letter-spacing: 3px
          
        }

    </style> 
    <div class="container mr-5 my-5">
        <div class="row ">
            <div class="col rounded"><div id="title_name">CIYAARTA AF SOOMAALIGA</div> </div>
      
          </div> 
    </div>
</head>
<body>
      <!-- {% for message in get_flashed_messages() %} -->
      
      <!--  {{message}}-->

      <!-- {% endfor %} -->
       <!-- form --> 
      
       <div class="container mr-5">
        <form action='/Warcelinta' method='post' id='form' class="needs-validation" novalidate >
          <div class="mb-3">
            <label for="word_field" class="form-label">Geli erey af Soomaali ah oo isku qasan</label>
            <input
              type="text"
              class="form-control"
              id="word_field"
              aria-describedby="emailHelp"
              placeholder = "Tus: molosaai --> Soomaali"
              name='word_entry'
              required
            />
            <!-- Input validation -->
            <div class="invalid-feedback"> 
              Kor erey geli
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Isku habee</button>
        </form>
        <div class="container " style="background-color: blue; height: 10dp;">
          
        </div>
      </div>
      
    <script src="js/bootstrap.bundle.js"></script>
    <script src="word_not_found.js"></script>
    <!-- Validation input -->
    <script >
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call( forms ).forEach( function( form )
        {
        form.addEventListener("submit", function( event )
        {
          if ( !form.checkValidity() )
          {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        }, false
        );
      });
    </script>
</body>
</html>
