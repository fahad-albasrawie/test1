<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Warcelinta</title>
  </head>
  <body>
    <div class="container mr-5 my-5">
      <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Warcelintu waxay noqon kartaa:</li>
        {% for word in posible_words %}
          <li class="list-group-item"><p><a href="https://qaamuus.net/jawaabta/?raadi={{word}}" target="_blank">{{word}}</a></li>
        {% endfor %}
      </ul>
      <style>
        #test_other_word{text-align: right;}
        a{text-decoration: none;}
        a{margin-right: 5px;}
      </style>
    
      <div id="test_other_word" > <p><a href="{{ url_for('home')}}">Tijaabi erey kale</a></p></div>
    </div>
  </body>
</html>
